<ion-list no-lines *ngIf="displayUser?.firstName">
  <ion-item>
    <ion-thumbnail item-start>
      <img [src]="displayUser?.userImg ? displayUser.userImg : 'assets/imgs/myAvatar.svg'">
    </ion-thumbnail>
    <h2>{{displayUser?.firstName}} {{displayUser.lastName}}</h2>
    <h3>{{displayUser.userId}}</h3>
    <p *ngIf="showLogout">{{displayUser.dateOfBirth | date}}</p>
    <p *ngIf="showLogout">{{displayUser.gender}}</p>
    <div *ngIf="totalCredit">
      <p>Total Credit:</p>
      <h2>
        <strong>{{totalCredit | currency:'INR' }}</strong>
      </h2>
    </div>
    <div *ngIf="totalDebt">
      <p>Total Debt:</p>
      <h2>
        <strong>{{totalDebt | currency:'INR' }}</strong>
      </h2>
    </div>
    <div *ngIf="loggedInUser?.admin && loggedInUser!=displayUser">
      <button ion-button clear title="Update" (click)="updateEvent.emit(displayUser)">
        <ion-icon name='settings' is-active="false"></ion-icon>
        &nbsp;Update
      </button>
      <button ion-button color="danger" clear icon-only title="Delete" (click)="deleteEvent.emit(displayUser)">
        <ion-icon name='trash' is-active="false"></ion-icon>
        &nbsp;Delete
      </button>
    </div>
    <div *ngIf="showLogout && !(loggedInUser?.admin && loggedInUser!=displayUser)">
      <button ion-button color="danger" clear icon-only title="Logout" (click)="logoutEvent.emit(displayUser)">
        <ion-icon name='power' is-active="false"></ion-icon>
        &nbsp;Logout
      </button>
    </div>
  </ion-item>
</ion-list>
