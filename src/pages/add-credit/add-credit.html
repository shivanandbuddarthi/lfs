  <form [formGroup]="creditForm" (ngSubmit)="addUpdateCredit()">
    <ion-item>
      <ion-label floating>User</ion-label>
      <ion-select formControlName="userId" [disabled]="creditDocId!=null">
        <ion-option *ngFor="let user of allUsers" [value]="user.userId">{{user.firstName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" formControlName="desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="YYYY/MM/DD" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button type="submit" block [disabled]="!creditForm.valid">{{creditDocId!=null ? 'Update' : 'Add'}}</button>
    </div>
  </form>

</ion-content>
